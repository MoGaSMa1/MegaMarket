{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'CSS/LOG/log_CSS.css'%}" type="text/css">
    <style>

    </style>
</head>
<body>
    <div class="login-box">
        <h2>Registration</h2>
        <form method="post">
            {% csrf_token %}
            <div class="user-box"> 
                {% for field in form %}
                <p>
                    {% if field.errors %}
                    <ul class="errorlist">
                        {% for error in field.errors %}
                        <li>{{ error }}</li>
                        {% endfor %}
                    </ul>
                    {% endif %}
                    {{ field.label_tag }} {{ field }}
                </p>
                {% endfor %}
            </div>
            <div class="user-box">
                <button type="submit" value="Register">Registration
                    <span :nth-child></span>
                    <span :nth-child></span>
                    <span :nth-child></span>
                    <span :nth-child></span>
                </button>
            </div> 
            <div class="user-box">
                <a href="{%url 'login' %}"><p>Already has an account?</p></a>
            </div>
        </form>
    </div>
    
</body>
</html>
